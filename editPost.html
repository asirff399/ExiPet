<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar" class="sticky top-0 w-full bg-slate-200 z-50"></div>
  <!-- Modal -->
  <div id="modal"></div>
  
  <!-- Toast -->
  <div id="error-container" style="left:40%;" class="fixed top-24 bg-gray-200 shadow-2xl text-gray-800 flex-grow items-center mx-auto p-4 rounded-md hidden"
  role="alert">
      <span id="error" class="text font-bold font-mono tracking-wide"></span>
  </div>
  <!-- Edit Post -->
  <div class="w-4/6 mx-auto p-6 bg-slate-100 shadow-lg rounded-lg flex flex-col lg:flex-row items-center my-11">
    
    <!-- Image Section -->
    <div class="lg:w-1/2 w-full p-4">
        <img src="https://i.ibb.co.com/R3Q581g/edit.jpg" alt="Pet Image" class="rounded-lg shadow-lg w-full h-auto object-cover">
    </div>

    <!-- Form Section -->
    <div class="lg:w-1/2 w-full p-6">
        <form id="edit-post" onsubmit="editPost(event)" enctype="multipart/form-data" method="post"  class="space-y-6"> 
           <div class="flex flex-col">
               <label for="ed-name" class="text-lg font-medium text-gray-900">Name:</label>
               <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Enter your name" id="ed-name" name="ed-name" required />
           </div>
           
           <div class="flex flex-col">
               <label for="ed-pet-type" class="text-lg font-medium text-gray-900">Select Pet Type:</label>
                   <select  id="ed-pet-type" name="ed-pet-type" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                       <!-- <option value="CA">Canada</option>
                       <option value="FR">France</option>
                       <option value="DE">Germany</option> -->
                   </select>
           </div>
   
           <div class="flex flex-col">
               <label for="ed-description" class="text-lg font-medium text-gray-900">Description:</label>
               <textarea class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"  type="text" placeholder="Enter your description" id="ed-description" name="ed-description" required ></textarea>
           </div>
   
           <div class="flex flex-col">
               <label for="ed-image" class="text-lg font-medium text-gray-900">Image:</label>
               <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="file" placeholder="Choose your file" id="ed-image" name="ed-image" required />
           </div>
   
           <div class="flex flex-col">
               <label for="ed-gender" class="text-lg font-medium text-gray-900">Gender:</label>
                   <select  id="ed-gender" name="ed-gender" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                       <option value="Male">Male</option>
                       <option value="Female">Female</option>
                   </select>
           </div>
   
           <div class="flex flex-col">
               <label for="ed-adoption_status" class="text-lg font-medium text-gray-900">Adoption Status:</label>
                   <select  id="ed-adoption_status" name="ed-adoption_status" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                       <option value="Available">Available</option>
                       <option value="Adopted">Adopted</option>
                   </select>
           </div>
   
           <div class="flex flex-col">
               <label for="ed-age" class="text-lg font-medium text-gray-900">Age:</label>
               <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="number" placeholder="Enter your name" id="ed-age" name="ed-age"  step="0.1" required />
           </div>
   
           <div class="flex flex-col">
               <label for="ed-price" class="text-lg font-medium text-gray-900">Price:</label>
               <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="number" placeholder="Enter the price" id="ed-price" name="ed-price" required />
           </div>
   
           <button type="submit"
           class="w-full text-xl font-bold text-white bg-black hover:bg-gray-400 hover:text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 p-2 rounded-lg">Submit</button>
       </form>
     </div>
  </div>
  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./navbar.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./profile.js"></script>
  <script src="./post.js"></script>
  <script src="./pet_details.js"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>

</body>
</html>
