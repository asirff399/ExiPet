<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Dropdown Section -->
  <div class="mx-auto w-80 p-6 flex justify-end">
    <div x-data="{ isOpen: false }" class="relative inline-block">
      <!-- Dropdown Button -->
      <button class="flex h-12 w-12 items-center justify-center rounded-lg bg-slate-900 text-slate-100 ring-slate-100 transition hover:shadow-md hover:ring-2 overflow-hidden" @click="isOpen = !isOpen">
        <img class="w-full object-cover" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?crop=top&cs=tinysrgb&fit=crop&fm=jpg&h=100&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2Mjk2MTgwNw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=100" alt="Profile">
      </button>

      <!-- Dropdown Menu -->
      <div x-show="isOpen" x-transition class="absolute right-0 mt-3 flex w-60 flex-col gap-3 rounded-xl bg-slate-900 p-4 text-slate-100 shadow-lg">
        <div class="flex gap-3 items-center">
          <div class="flex items-center justify-center rounded-lg h-12 w-12 overflow-hidden border-2 border-slate-600">
            <img class="w-full object-cover" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?crop=top&cs=tinysrgb&fit=crop&fm=jpg&h=100&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2Mjk2MTgwNw&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=100" alt="Profile">
          </div>
          <div>
            <div class="flex gap-1 text-sm font-semibold">
              <span>Mickey Mouse</span>
              <span class="text-sky-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"></path>
                </svg>
              </span>
            </div>
            <div class="text-xs text-slate-400">mickey@mouse.com</div>
          </div>
        </div>
        <div class="border-t border-slate-500/30"></div>
        <div class="flex justify-around">
          <div class="flex flex-col items-center justify-center">
            <span class="text-3xl font-semibold">268</span>
            <span class="text-sm text-slate-400">Following</span>
          </div>
          <div class="flex flex-col items-center justify-center">
            <span class="text-3xl font-semibold">897</span>
            <span class="text-sm text-slate-400">Followers</span>
          </div>
        </div>
        <div class="border-t border-slate-500/30"></div>
        <div class="flex flex-col">
            <a href="#" data-modal-target="deposit-modal" data-modal-toggle="deposit-modal" class=" block py-2.5 px-4 transition duration-200 hover:bg-slate-800"><i class="fas fa-coins mx-2"></i> Deposit</a>
            <a href="#" data-modal-target="withdraw-modal" data-modal-toggle="withdraw-modal" class=" block py-2.5 px-4 transition duration-200 hover:bg-slate-800"><i class="fas fa-money-check-dollar mx-2"></i> Withdraw</a>
            <a href="#" data-modal-target="pass-change-modal" data-modal-toggle="pass-change-modal" class=" block py-2.5 px-4 transition duration-200 hover:bg-slate-800"><i class="fas fa-key mx-2"></i> Change Password</a>
            <a href="./addpost.html" class=" block py-2.5 px-4 transition duration-200 hover:bg-slate-800"><i class="fas fa-square-plus mx-2"></i> Add Pet</a>
            <a href="./dashboard.html" class=" block py-2.5 px-4 transition duration-200 hover:bg-slate-800"><i class="fas fa-table-list mx-2"></i> Adoption History</a>
        </div>
        <button class="flex justify-center gap-3 rounded-md bg-red-600 py-2 px-3 font-semibold hover:bg-red-500 focus:ring-2 focus:ring-red-600 focus:ring-offset-1 focus:ring-offset-slate-900" @click="isOpen = false">
            <a type="button" href="#" onclick="handleLogout()" ><i class="fas fa-right-from-bracket mx-2"></i> Logout</a>
        </button>
      </div>
    </div>
  </div>
    

  <script src="./navbar.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./profile.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
  
</body>
</html>
