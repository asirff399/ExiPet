<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

  <!-- Wrap both button and drawer with x-data -->
  <div x-data="{ open: false }">
    <!-- Drawer Toggle Button -->
    <div 
      @click="open = !open" 
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-500 rounded-lg md:hidden lg:hidden">
      <p class="text-3xl font-mono text-center m-3 p-2 font-extrabold hover:bg-slate-400 rounded-lg">
        <i class="fa-solid fa-bars"></i>
      </p>
    </div>

    <!-- Hidden Drawer Menu -->
    <div 
      x-show="open" 
      @click.away="open = false" 
      class="fixed top-0 right-0 w-64 h-full bg-gray-50 shadow-lg z-50 md:hidden"
      x-transition:enter="transition ease-out duration-200" 
      x-transition:enter-start="transform opacity-0 translate-x-full" 
      x-transition:enter-end="transform opacity-100 translate-x-0" 
      x-transition:leave="transition ease-in duration-200" 
      x-transition:leave-start="transform opacity-100 translate-x-0" 
      x-transition:leave-end="transform opacity-0 translate-x-full"
    >
      <p  @click="open = false"  class="p-4 text-black font-mono text-4xl cursor-pointer">
        <i class="fas fa-circle-xmark text-end"></i>
      </p>
      <ul class="flex flex-col space-x-2 md:space-x-4 font-semibold">
        <li class="bg-slate-100 p-3 m-2 hover:bg-pink-200 hover:text-indigo-500 rounded">
          <a href="./index.html">Home</a>
        </li>
        <li class="bg-slate-100 p-3 m-2 hover:bg-pink-200 hover:text-indigo-500 rounded">
          <a href="./allPet.html">Explore Pet</a>
        </li>
        <li class="bg-slate-100 p-3 m-2 hover:bg-pink-200 hover:text-indigo-500 rounded">
          <a href="./about_us.html">About</a>
        </li>
        <li class="bg-slate-100 p-3 m-2 hover:bg-pink-200 hover:text-indigo-500 rounded">
          <a href="./contact_us.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Other content -->
  <div id="footer" class="w-full m-11"></div>
  
  <!-- Scripts -->
  <script src="./navbar.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>
</html>
