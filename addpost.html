<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-200">
  <!-- Navbar -->
  <div id="navbar"></div>
  <!-- Modal -->
  <div id="modal"></div>
  
  <!-- Toast -->
  <div id="error-container" style="left:40%;" class="fixed top-24 bg-gray-200 shadow-2xl text-gray-800 flex-grow items-center mx-auto p-4 rounded-md hidden"
  role="alert">
      <span id="error" class="text font-bold font-mono tracking-wide"></span>
  </div>
  <!-- Add Post -->
  <div class="w-4/6 mx-auto p-6 bg-slate-100 shadow-lg rounded-lg flex flex-col lg:flex-row items-center my-11">
    <!-- Image Section -->
    <div class="lg:w-1/2 w-full p-4">
        <img src="https://i.ibb.co.com/bJwXjwv/1537.jpg" alt="Pet Image" class="rounded-lg shadow-lg w-full h-auto object-cover">
    </div>

    <!-- Form Section -->
    <div class="lg:w-1/2 w-full p-6">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">Add New Pet</h2>
        <form id="add-post" onsubmit="addPost(event)" enctype="multipart/form-data" method="post" class="space-y-6">
            
            <div class="flex flex-col">
                <label for="name" class="text-lg font-medium text-gray-900">Name:</label>
                <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Enter pet name" id="name" name="name" required />
            </div>
            
            <div class="flex flex-col">
                <label for="p-pet-type" class="text-lg font-medium text-gray-900">Select Pet Type:</label>
                <select id="p-pet-type" name="p-pet-type" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                    <!-- Add options dynamically or statically here -->
                </select>
            </div>

            <div class="flex flex-col">
                <label for="description" class="text-lg font-medium text-gray-900">Description:</label>
                <textarea class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter a description" id="description" name="description" required></textarea>
            </div>

            <div class="flex flex-col">
                <label for="image" class="text-lg font-medium text-gray-900">Image:</label>
                <input class="mt-1 block w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none" type="file" id="image" name="image" required />
            </div>

            <div class="flex flex-col">
                <label for="gender" class="text-lg font-medium text-gray-900">Gender:</label>
                <select id="gender" name="gender" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="adoption_status" class="text-lg font-medium text-gray-900">Adoption Status:</label>
                <select id="adoption_status" name="adoption_status" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="Available">Available</option>
                    <option value="Adopted">Adopted</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="age" class="text-lg font-medium text-gray-900">Age:</label>
                <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="number" placeholder="Enter age" id="age" name="age" step="any" required />
            </div>

            <div class="flex flex-col">
                <label for="price" class="text-lg font-medium text-gray-900">Price:</label>
                <input class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" type="number" placeholder="Enter price" id="price" name="price" required />
            </div>

            <button type="submit" class="w-full text-xl font-bold text-white bg-black hover:bg-gray-400 hover:text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 p-2 rounded-lg">Submit</button>
        </form>
    </div>
</div>


    
  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./navbar.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./profile.js"></script>
  <script src="./post.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>


</body>
</html>
