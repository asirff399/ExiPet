<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body>
  <!-- Navbar -->
  <div id="navbar" class="sticky top-0 w-full bg-slate-200 z-50"></div>

  <!--Signup-->
  <div class="min-w-screen font-mono min-h-screen bg-gradient-to-r from-green-100 to-blue-200 flex items-center justify-center px-5 py-5">
    <!-- Toast -->
    <div id="error-container" class="fixed top-24 bg-gray-200 shadow-2xl text-gray-800 flex-grow items-center mx-auto p-4 rounded-md hidden"
    role="alert">
        <span id="error" class="text font-bold font-mono tracking-wide"></span>
    </div>
    <div class="bg-slate-100 text-gray-500 border border-gray-400 rounded-xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
        <div class="md:flex w-full">
            <div class="hidden md:block min-w-[450px] bg-pink-200 border-r border-gray-300">
                <img src="https://i.ibb.co.com/jM36x2w/login3.jpg" class="w-full h-full object-cover" alt="">
              </div>
              
            <div class="w-full md:w-1/2 py-10">
                <div class="text-center mb-5">
                    <h1 class="font-bold text-3xl text-gray-900 mb-3">Login</h1>
                    <p class="font-bold text-gray-900 mb-3">Enter your information to login</p>
                </div>
                <form >          
                    <div class="-mx-3 " >
                        <div class="w-2/3 px-3 mb-5 mx-auto ">
                            <label for="username" class="text-xs font-semibold px-1">User name</label>
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                                <input type="text" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-300 outline-none focus:border-indigo-500" id="login-username" name="username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="w-2/3 px-3 mb-12 mx-auto">
                            <label for="password" class="w-1/2 text-xs font-semibold px-1">Password</label>
                            <div class="flex">
                                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                <input type="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-300 outline-none focus:border-indigo-500" id="login-password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        
                    </div>
                    <div class="flex flex-wrap justify-center -mx-3">
                        <div class="w-full px-3 mb-5">
                            <button class="block shadow-2xl w-2/6 max-w-xs mx-auto bg-black hover:bg-white hover:text-black text-white rounded-lg px-3 py-3 font-semibold" onclick="handleLogin(event)">Log In</button>
                        </div>
                        <p class="text-center"><a class="text-blue-600/100 italic" href="./registration.html">Go to register page</a></p>
                    </div>
                </form>
             
                    
            </div>
        </div>

                <!-- Login Demo Credential -->
                <div class="border-t border-gray-300 bg-slate-200 p-3">
                    <p id="fill-credentials" type="button" class="w-[300px] mx-auto my-3 font-mono text-lg font-bold border border-gray-400 text-center bg-white text-red-600 hover:text-black py-1 px-1 rounded-lg cursor-pointer">Click To Use Demo Credential</p>
                    <div class="flex justify-center gap-6">
                        <div class="w-[300px] bg-slate-50 border border-gray-300 rounded-lg m-2 p-3">
                            <h3 class="font-bold text-xl">Admin Credential</h3>
                            <p><span class="font-semibold">Username:</span> admin</p>
                            <p><span class="font-semibold">Password:</span> 123</p>
                        </div>
                        <div class="w-[300px] bg-slate-50 border border-gray-300 rounded-lg m-2 p-3">
                            <h3 class="font-bold text-xl">User Credential</h3>
                            <p><span class="font-semibold">Username:</span> testuser1</p>
                            <p><span class="font-semibold">Password:</span> 1234main%</p>
                        </div>
                    </div>
                </div>     
    </div>
  </div>

  

   


  <!-- Footer -->
  <div id="footer" class="w-full"></div>
  <!-- Scripts -->
  <script src="./navbar.js"></script>
  <script src="./app.js"></script>
  <script src="./auth.js"></script>
  <script src="./profile.js"></script>

  <script>
    document.getElementById('fill-credentials').addEventListener('click', function() {
      document.getElementById('login-username').value = 'admin';
      document.getElementById('login-password').value = '123';
    });
  </script>
  
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
  
</body>
</html>
