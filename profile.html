<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar" class="sticky top-0 w-full bg-slate-200 z-50"></div>
  <!-- Modal -->
  <div id="modal"></div>
  
   <!-- Profile -->
   <div class="w-full md:w-[90%] lg:w-5/6 flex flex-wrap justify-evenly my-11 mx-auto gap-6">
        <!-- Profile Part -->
        <div class="lg:w-5/6 min-h-screen flex ">

          <!-- Profile Details -->
          <div class="w-[360px] lg:w-5/6 md:w-[90%] flex-1 bg-white md:p-8 lg:p-8">
          
            <!-- Toast -->
              <div class="w-full mx-auto">
                <div id="error-container" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-gray-200 shadow-2xl text-gray-800 mx-auto p-4 rounded-md hidden"
                    role="alert">
                    <span id="error" class="text-center font-bold font-mono tracking-wide"></span>
                </div>
              </div>

              <div class="flex justify-between m-3">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 uppercase">Profile Details</h2>
                <div class="flex gap-2 mb-4 p-3 rounded-2xl bg-orange-100">
                  <p id="p-balance" class="text-black font-bold font-mono text-2xl"></p>
                </div>
              </div>

              <form id="up-profile" onsubmit="updateProfile(event)" enctype="multipart/form-data" class="flex flex-wrap justify-evenly gap-16 bg-gray-100 p-6 rounded-lg shadow-lg">
                <!-- Profile Picture on the left -->
                <div class="lg:max-w-[400px] md:w-96 w-full flex-shrink-0 md:m-8 lg:m-8">
                  <img id="img" src="" alt="" onerror="this.src='https://i.ibb.co.com/80NSbds/dummy-profile.png'" class="rounded-lg shadow-2xl max-w-[90%]" >
                  <input id="curr-p-img" src="" class="hidden" alt="">
                  <div class="my-5 max-w-[90%]">
                    <label for="p-img" class="block mb-2 text-lg font-semibold text-gray-700">Image</label>
                    <div class="relative flex items-center">
                      <i class="fas fa-images absolute left-3 text-gray-400"></i>
                        <input type="file" id="p-img" name="p-img" 
                            class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                    </div>
                  </div>
                </div>
                <!-- Profile Details on the Right -->
                <div class="w-full lg:max-w-[60%] flex-grow ">
                  <h2 class="text-2xl font-bold text-center font-mono text-gray-800 mb-10 mt-5 uppercase">Profile </h2>
                    <div class="flex flex-wrap justify-evenly gap-6" >
                      <div class="mb-4 w-[350px]">
                        <label for="p-first_name" class="block mb-2 text-lg font-semibold text-gray-700">First Name</label>
                        <div class="relative flex items-center">
                            <i class="fas fa-user absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-first_name" name="p-first_name" placeholder="Enter your first name" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-last_name" class="block mb-2 text-lg font-semibold text-gray-700">Last Name</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-user absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-last_name" name="p-last_name" placeholder="Enter your last name" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-username" class="block mb-2 text-lg font-semibold text-gray-700">Username</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-circle-user absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-username" name="p-username" placeholder="Enter your username" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-email" class="block mb-2 text-lg font-semibold text-gray-700">Email</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-envelope absolute left-3 text-gray-400"></i>
                            <input type="email" id="p-email" name="p-email" placeholder="Enter your email" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-phone" class="block mb-2 text-lg font-semibold text-gray-700">Phone</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-phone absolute left-3 text-gray-400"></i>
                            <input type="number" id="p-phone" name="p-phone" placeholder="Enter your phone" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-address" class="block mb-2 text-lg font-semibold text-gray-700">Address</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-map-location-dot absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-address" name="p-address" placeholder="Enter your address" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
                      
                      <div class="max-w-[700px] mx-auto">
                        <button type="submit" class="bg-black hover:text-red-600 font-bold px-11 py-3 mx-2 my-2 rounded-full text-gray-300">UPDATE</button>
                        <button class="bg-black hover:text-red-600 font-bold px-11 py-3 mx-2 my-2 rounded-full text-gray-300"><a href="./index.html">CANCEL</a></button>
                      </div>
                    </div>
                </div>
              </form>
              <!-- Bottom Part -->
              <div class="w-full mt-32">
                <div id="available" class="w-full p-5 bg-gradient-to-r from-green-100 to-blue-200" >
                  <h1 class="mx-auto bg-gray-900 text-red-700 font-mono text-2xl rounded-full px-4 py-3 shadow-lg my-2 text-center w-[350px]"><span class="uppercase font-mono pb-3 ">Available For Adopt </span> </h1>
                  <div id="available-pets" class="my-11 mx-5 flex flex-wrap justify-evenly bg-transparent shadow-lg p-5 border border-gray-200 rounded-lg">
                      
                  </div>
                </div>
                <div id="adopted" class="w-full bg-gradient-to-r from-blue-100 to-lime-50 p-5"> 
                  <h1 class="mx-auto bg-gray-900 text-red-700 font-mono text-2xl rounded-full px-4 py-3 shadow-lg my-2 text-center w-[250px]" ><span class="uppercase font-mono pb-3 ">Adopted Pets</span></h1>
               
                    <div id="my-adoption" class=" my-11 mx-5 flex flex-wrap justify-evenly shadow-lg p-5 border rounded-lg">
                      
                    </div>
      
                </div>
              </div>
          </div>
          
        </div>
        
   </div>

  <!-- Adoption History -->
  <div id="dashboard" class="font-mono overflow-x-auto w-[90%] md:w-5/6 lg:w-5/6 mx-auto my-11 shadow-lg rounded-lg">
    <table class="min-w-full bg-teal-200">
      <thead class="bg-gray-800 whitespace-nowrap">
        <tr>
          <th class="p-4 text-left text-sm font-medium text-white">
            ID
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Pet 
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Pet ID
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Time
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Pet Fee
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Update Balance 
          </th>
        </tr>
      </thead>

      <tbody class="whitespace-nowrap" id="tb">
        

      </tbody>
    </table>
    <!-- loader -->
    <div id="nodata" class="nodata m-11"><img class=" mx-auto " src="https://i.ibb.co.com/bKP8fDv/unnamed.png" alt=""></div>
    <div id="loader">
      <div  class="loader ">
        <div></div> 
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  <!-- loader -->
  </div>


   <!-- Footer -->
   <div id="footer" class="w-full"></div>
   <!-- Scripts -->
   
   <!-- Scripts -->
   <script src="./navbar.js"></script>
   <script src="./app.js"></script>
   <script src="./auth.js"></script>
   <script src="./profile.js"></script>
   <script src="./service.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>

            
</body>
</html>
