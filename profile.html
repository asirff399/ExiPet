<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

    <!-- Deposit modal -->
    <div id="deposit-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow ">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                    <h3 class="text-xl font-semibold text-gray-900 ">
                        Transaction
                    </h3>
                    <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 " data-modal-hide="deposit-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <form id="deposit-form" class="space-y-4" onsubmit="deposit(event)">
                        <div>
                            <label for="deposit" class="block mb-2 text-sm font-medium text-gray-900 ">Deposit Amount</label>
                            <input type="number" name="deposit" id="deposit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Amount" required />
                        </div>
                        <button type="submit" class="w-2/3 mx-auto text-white bg-black hover:bg-gray-300 hover:text-black font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Deposit</button>
                  
                    </form>
                </div>
            </div>
        </div>
    </div> 
      <!-- Withdraw modal -->
    <div id="withdraw-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow ">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                  <h3 class="text-xl font-semibold text-gray-900 ">
                      Transaction
                  </h3>
                  <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="withdraw-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5">
                  <form id="withdraw-form" class="space-y-4" onsubmit="withdraw(event)" >
                      <div>
                          <label for="withdraw" class="block mb-2 text-sm font-medium text-gray-900 ">Withdraw Amount</label>
                          <input type="number" name="withdraw" id="withdraw" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Amount" required />
                      </div>
                      <button type="submit" class="w-2/3 mx-auto text-white bg-black hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Withdraw</button>
                
                  </form>
              </div>
          </div>
      </div>
    </div> 
    <!-- pass-change-modal -->
    <div id="pass-change-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow ">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                  <h3 class="text-xl font-semibold text-gray-900 ">
                      Change Your Password
                  </h3>
                  <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="pass-change-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5">
                  <form id="password-change-form" onsubmit="changePass(event)" class="space-y-4" action="#">
                      <div>
                          <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 ">Old Password</label>
                          <input type="password" name="old_password" id="old_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Old Password" required />

                          <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900 ">New Password</label>
                          <input type="password" name="new_password" id="new_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter New Password" required />
                      </div>
                      <button type="submit" class="w-2/3 mx-auto text-white bg-black hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Confirm</button>
                
                  </form>
              </div>
          </div>
      </div>
    </div> 
  
   <!-- Profile -->
   <div class="w-5/6 flex flex-wrap justify-evenly my-11 mx-auto gap-6">
        <!-- Profile Part -->
        <div class="min-h-screen flex ">
          <!-- Sidebar -->

        <!-- Sidebar -->
        <div data-dial-init class="fixed top-24 end-11 group">
            <button type="button" data-dial-toggle="speed-dial-menu-top-right" aria-controls="speed-dial-menu-top-right" aria-expanded="false" class="flex items-center justify-center rounded-full w-14 h-14  ">
                <div class="relative">
                  <img id="p-btn-img" src="" alt="" onerror="this.src='https://i.ibb.co.com/80NSbds/dummy-profile.png'" class="w-[60px] h-[60px] p-1 rounded-full border-2 border-gray-300">
                </div>
                <span class="sr-only">Open actions menu</span>
            </button>
            <div id="speed-dial-menu-top-right" class="flex flex-col items-center hidden mt-4 space-y-2">
                
                <ul id="speed-dial-menu-top-right" class="text-sm text-gray-500 ">
                    <li>
                       <a href="#" data-modal-target="deposit-modal" data-modal-toggle="deposit-modal" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200"><i class="fas fa-coins mx-2"></i> Deposit</a>
                    </li>
                    <li>
                      <a href="#" data-modal-target="withdraw-modal" data-modal-toggle="withdraw-modal" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200"><i class="fas fa-money-check-dollar mx-2"></i> Withdraw</a>
                    </li>
                    <li>
                      <a href="#" data-modal-target="pass-change-modal" data-modal-toggle="pass-change-modal" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200"><i class="fas fa-key mx-2"></i> Change Password</a>
                    </li>
                    <li>
                      <a href="./addpost.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200"><i class="fas fa-square-plus mx-2"></i> Add Pet</a>
                    </li>
                    <li>
                      <a href="./dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200"><i class="fas fa-table-list mx-2"></i> Adoption History</a>
                    </li>
                    <li>
                      <a type="button" href="#" onclick="handleLogout()"  class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200"><i class="fas fa-right-from-bracket mx-2"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        

          <!-- Profile Details -->
          <div class="flex-1 bg-white p-8">
          
            <!-- Toast -->
              <div class="w-full mx-auto">
                <div id="error-container" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-gray-200 shadow-2xl text-gray-800 mx-auto p-4 rounded-md hidden"
                    role="alert">
                    <span id="error" class="text-center font-bold font-mono tracking-wide"></span>
                </div>
              </div>

              <div class="flex justify-between">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 uppercase">Profile Details</h2>
                <div class="flex gap-2 mb-4 me-28 p-3 rounded-2xl bg-orange-100">
                  <p id="p-balance" class="text-black font-bold font-mono text-2xl"></p>
                </div>
              </div>

              <form id="up-profile" onsubmit="updateProfile(event)" enctype="multipart/form-data" class="flex flex-wrap justify-evenly gap-16 bg-gray-100 p-6 rounded-lg shadow-lg">
                <!-- Profile Picture on the left -->
                <div class="max-w-[35%] flex-shrink-0 m-8 ">
                  <img id="img" src="" alt="" onerror="this.src='https://i.ibb.co.com/80NSbds/dummy-profile.png'" class="rounded-lg shadow-2xl" style="width: 450px;">
                  <input id="curr-p-img" src="" class="hidden" alt="">
                  <div class="my-5">
                    <label for="p-img" class="block mb-2 text-lg font-semibold text-gray-700">Image</label>
                    <div class="relative flex items-center">
                      <i class="fas fa-images absolute left-3 text-gray-400"></i>
                        <input type="file" id="p-img" name="p-img" 
                            class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                    </div>
                  </div>
                </div>
                <!-- Profile Details on the Right -->
                <div class="max-w-[60%] flex-grow ">
                  <h2 class="text-2xl font-bold text-center font-mono text-gray-800 mb-10 mt-5 uppercase">Profile </h2>
                    <div class="flex flex-wrap justify-evenly gap-6" >
                      <div class="mb-4 w-[350px]">
                        <label for="p-first_name" class="block mb-2 text-lg font-semibold text-gray-700">First Name</label>
                        <div class="relative flex items-center">
                            <i class="fas fa-user absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-first_name" name="p-first_name" placeholder="Enter your first name" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-last_name" class="block mb-2 text-lg font-semibold text-gray-700">Last Name</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-user absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-last_name" name="p-last_name" placeholder="Enter your last name" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-username" class="block mb-2 text-lg font-semibold text-gray-700">Username</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-circle-user absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-username" name="p-username" placeholder="Enter your username" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-email" class="block mb-2 text-lg font-semibold text-gray-700">Email</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-envelope absolute left-3 text-gray-400"></i>
                            <input type="email" id="p-email" name="p-email" placeholder="Enter your email" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-phone" class="block mb-2 text-lg font-semibold text-gray-700">Phone</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-phone absolute left-3 text-gray-400"></i>
                            <input type="number" id="p-phone" name="p-phone" placeholder="Enter your phone" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
      
                      <div class="mb-4 w-[350px]">
                        <label for="p-address" class="block mb-2 text-lg font-semibold text-gray-700">Address</label>
                        <div class="relative flex items-center">
                          <i class="fas fa-map-location-dot absolute left-3 text-gray-400"></i>
                            <input type="text" id="p-address" name="p-address" placeholder="Enter your address" 
                                class="custom-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300 ease-in-out text-gray-900 placeholder-gray-400">
                        </div>
                      </div>
                      
                      <div class="max-w-[700px] mx-auto">
                        <button type="submit" class="bg-black hover:text-red-600 font-bold px-11 py-3 mx-2 my-2 rounded-full text-gray-300">UPDATE</button>
                        <button class="bg-black hover:text-red-600 font-bold px-11 py-3 mx-2 my-2 rounded-full text-gray-300"><a href="./index.html">CANCEL</a></button>
                      </div>
                    </div>
                </div>
              </form>

          </div>
          
        </div>
        <!-- Bottom Part -->
        <div class="w-full m-5">
          <div id="available" class="w-full p-5 bg-gradient-to-r from-green-100 to-blue-200" >
            <h1 class="mx-auto bg-gray-900 text-red-700 font-mono text-2xl rounded-full px-4 py-3 shadow-lg my-2 text-center w-[350px]"><span class="uppercase font-mono pb-3 ">Available For Adopt </span> </h1>
            <div id="available-pets" class="my-11 mx-5 flex flex-wrap justify-evenly bg-transparent shadow-lg p-5 border border-gray-200 rounded-lg">
                
            </div>
          </div>
          <div id="adopted" class="w-full bg-slate-100 p-5"> 
            <h1 class="mx-auto bg-gray-900 text-red-700 font-mono text-2xl rounded-full px-4 py-3 shadow-lg my-2 text-center w-[250px]" ><span class="uppercase font-mono pb-3 ">Adopted Pets</span></h1>
            <div id="auth-post" class="bg-gradient-to-r from-blue-100 to-lime-50 mt-11 p-5 rounded-lg">
              <div id="my-adoption" class="my-11 mx-5 flex flex-wrap justify-evenly shadow-lg p-5 border rounded-lg">
                
              </div>
            </div>
          </div>
        </div>
   </div>

  <!-- Adoption History -->
  <div id="dashboard" class="font-mono overflow-x-auto w-5/6 mx-auto my-11 shadow-lg rounded-lg">
    <table class="min-w-full bg-teal-200">
      <thead class="bg-gray-800 whitespace-nowrap">
        <tr>
          <th class="p-4 text-left text-sm font-medium text-white">
            ID
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Pet 
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Pet ID
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Time
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Pet Fee
          </th>
          <th class="p-4 text-left text-sm font-medium text-white">
            Update Balance 
          </th>
        </tr>
      </thead>

      <tbody class="whitespace-nowrap" id="tb">
        

      </tbody>
    </table>
    <!-- loader -->
    <div id="nodata" class="nodata m-11"><img class=" mx-auto " src="./images//unnamed.jpeg" alt=""></div>
    <div id="loader">
      <div  class="loader ">
        <div></div> 
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  <!-- loader -->
  </div>
