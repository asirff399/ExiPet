<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
</head>
<body>
    <!-- Section to display the payment status message -->
    <div id="payment-message" style="display:none; color:red; font-size:16px; padding:10px; border:1px solid red;">
    </div>

    <!-- Other content of the page -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to show message in the frontend
        function showPaymentMessage(message) {
            $('#payment-message').text(message).show();
        }

        // Example: Fetch the payment fail or cancel message via API
        function fetchPaymentStatus(url) {
            $.ajax({
                url: url,
                method: 'GET',
                success: function(response) {
                    showPaymentMessage(response.message);
                },
                error: function() {
                    showPaymentMessage('An error occurred while fetching the payment status.');
                }
            });
        }

        // Call the function with the appropriate API endpoint (replace with the actual URLs)
        // Example for payment fail:
        fetchPaymentStatus('/api/payment/fail/');  // Replace with actual fail URL

        // Example for payment cancel:
        // fetchPaymentStatus('/api/payment/cancel/');  // Replace with actual cancel URL
    </script>
</body>
</html>
